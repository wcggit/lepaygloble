<div class="yiBaoJieSuanTrade lePlusOrderDetail">
    <div class="panel panel-default page-top">
        <div class="panel-body clearfix ">
            <span class="left-icon pull-left" ui-sref="dataOverview"></span>
            <span ui-sref="dataOverview">返回 / </span>
            <span class="current-page">提现记录</span>
        </div>
    </div>
    <div class="container-fluid">

        <!--查询表单-->
        <form class="form-inline list-check">
            <div class="row">
                <div class="form-group col-md-5">
                    <label>提现时间</label>
                    <input type="text" id="timePicker1" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>提现状态</label>
                    <div class="input-group col-md-6 select-style">
                        <select class="form-control" id="selState">
                            <option value="-1">请选择</option>
                            <option value="0">转账中</option>
                            <option value="1">已完成</option>
                            <option value="2">已驳回</option>
                        </select>
                        <span class="select-jiao"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label>选择门店</label>
                    <div class="input-group col-md-6 select-style">
                        <select class="form-control"  id="selMerchant">
                            <!--<option value="-1">请选择</option>-->
                            <option value="{{m.id}}" ng-repeat="m in merchants">{{m.name}}</option>
                        </select>
                        <span class="select-jiao"></span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-warning btn-check2" ng-click="findByCriteria()">查询</button>
                </div>
            </div>
        </form>
        <!--表格-->
        <div class="panel panel-default">
            <table class="table ol-tab">
                <thead class="active">
                <tr>
                    <td>提现时间</td>
                    <td>提现状态</td>
                    <td>提现金额</td>
                    <td>结算账号</td>
                    <td>收款人</td>
                    <td>备注信息</td>
                </tr>
                </thead>
                <tbody>
                <tr class="tr-empty"><td class="text-center" colspan="6" ng-show="pulls==null||pulls.length==0">暂无数据！</td></tr>
                <tr ng-repeat="arr in pulls">
                    <td>
                        <p ng-bind="arr[5]|date:'yyyy-MM-dd'"></p>
                        <p ng-bind="arr[5]|date:'HH:mm:ss'"></p>
                    </td>
                    <td ng-show="arr[8]==0">转账中</td>
                    <td ng-show="arr[8]==1">已完成</td>
                    <td ng-show="arr[8]==2">已驳回</td>
                    <td>￥{{arr[9]/100.0}}</td>
                    <td>
                        <p ng-bind="arr[1]"></p>
                        <p ng-bind="arr[2]"></p>
                    </td>
                    <td ng-bind="arr[7]"></td>
                    <td>-</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div class=" clearfix">
            <nav class="pull-right">
                <ul class="pagination">
                    <li ng-class="{disabled: page==1}" ng-click="loadPage(1)"><a>&laquo;</a></li>
                    <li ng-class="{disabled: page==1}" ng-click="loadPage(page-1)">
                        <a aria-label="Previous"><span aria-hidden="true">‹</span></a>
                    </li>
                    <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                    <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                    <li class="active" ng-click="loadPage(page)"><a>{{page}}</a></li>
                    <li ng-show="page < totalPages" ng-click="loadPage(page + 1)"><a>{{page +
                        1}}</a>
                    </li>
                    <li ng-show="page < totalPages - 1" ng-click="loadPage(page + 2)"><a>{{page +
                        2}}</a>
                    </li>
                    <li ng-class="{disabled: page==totalPages||totalPages==0}"
                        ng-click="loadPage(page+1)"><a aria-label="Next">
                        <span aria-hidden="true">›</span>
                    </a></li>
                    <li ng-class="{disabled: page==totalPages||totalPages==0}"
                        ng-click="loadPage(totalPages)"><a>&raquo;</a></li>
                </ul>
            </nav>
            <!--<a class="pull-right dcbg" href="#">导出表格</a>-->
        </div>
    </div>

</div>
