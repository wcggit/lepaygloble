<div class="withdrawRecord">
    <div class="panel panel-default page-top">
        <div class="panel-body clearfix">
            <span class="left-icon pull-left" ui-sref="homePage" ui-sref-opts="{reload:true}"></span>
            <span ui-sref="homePage" ui-sref-opts="{reload:true}">首页 / </span>
            <span class="current-page">提现记录</span>
        </div>
    </div>
    <div class="container-fluid">
        <!--查询表单-->
        <form class="form-inline list-check">
            <div class="row">
                <div class="form-group col-md-7">
                    <label>创建时间</label>
                    <date-choice class="input-group timePicker col-md-8"></date-choice>
                </div>
                <div class="form-group col-md-4">
                    <label>会员锁定状态</label>
                    <div class="input-group col-md-6">
                        <select class="form-control" id="userBindState">
                            <option value="-1">全部</option>
                            <option value="0">未锁定</option>
                            <option value="1">即将锁满</option>
                            <option value="2">已锁满</option>
                        </select>
                        <span class="select-jiao"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label></label>
                    <button type="button" class="btn btn-warning btn-check2">查询</button>
                </div>
            </div>
        </form>
        <!--表格-->
        <div class="panel panel-default">
            <table class="table ol-tab">
                <thead class="active">
                <tr>
                    <td>提现时间</td>
                    <td>状态</td>
                    <td>提现金额</td>
                    <td>结算账号</td>
                    <td>收款人</td>
                    <td>备注信息</td>
                </tr>
                </thead>
                <tbody>
                    <tr class="tr-empty"><td class="text-center" colspan="6">暂无数据！</td></tr>
                    <tr class="tr-noEmpty">
                        <td class="td-date">
                            <p>2016-05-05 </p>
                            <p>11:30</p>
                        </td>
                        <td>转账中</td>
                        <td>￥1234.45</td>
                        <td class="td-bank">
                            <p>建设银行</p>
                            <p>xxxxxxxxxxxxxxxxxxx1234</p>
                        </td>
                        <td>孙天奇</td>
                        <td>---------</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div class=" clearfix">
            <nav class="pull-right">
                <ul class="pagination">
                    <li ng-class="{disabled: page==1}" ng-click="loadPage(1)"><a>&laquo;</a></li>
                    <li ng-class="{disabled: page==1}" ng-click="loadPage(page-1)">
                        <a aria-label="Previous"><span aria-hidden="true">‹</span></a>
                    </li>
                    <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                    <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                    <li class="active" ng-click="loadPage(page)"><a>{{page}}</a></li>
                    <li ng-show="page < totalPages" ng-click="loadPage(page + 1)"><a>{{page +
                        1}}</a>
                    </li>
                    <li ng-show="page < totalPages - 1" ng-click="loadPage(page + 2)"><a>{{page +
                        2}}</a>
                    </li>
                    <li ng-class="{disabled: page==totalPages||totalPages==0}"
                        ng-click="loadPage(page+1)"><a aria-label="Next">
                        <span aria-hidden="true">›</span>
                    </a></li>
                    <li ng-class="{disabled: page==totalPages||totalPages==0}"
                        ng-click="loadPage(totalPages)"><a>&raquo;</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
