<div class="imDataOverView">
    <p class="ttl">交易明细</p>

    <div class="row merchant-data">
        <div class="col-md-3">
            <div class="out-div">
                <p class="text-center">商户今日入账</p>
                <p class="text-center"><span ng-bind="'￥'+dailyCommission/100.0"></span></p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="out-div">
                <p class="text-center">商户累计入账</p>
                <p class="text-center">¥<span ng-bind="wallet.totalMoney/100.0"></span></p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="out-div">
                <p class="text-center">接收红包总额</p>
                <p class="text-center">¥<span ng-bind="wallet.totalScoreA/100.0"></span></p>
            </div>
        </div>
    </div>

    <p class="ttl">锁定明细</p>

    <div class="row">
        <div class="col-md-6">
            <p>锁定会员</p>

            <p><font class="" size="12" color="#333">{{bindUsers}}</font>/{{userLimit}}</p>

            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar1" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <p>锁定门店</p>

            <p><font size="6" color="#333">{{bindMerchants}}</font>/{{merchantLimit}}</p>

            <div class="progress">
                <div class="progress-bar progress-bar2" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                </div>
            </div>
        </div>
    </div>

    <p class="ttl">数据趋势</p>

    <form class="form-inline list-check">
        <div class="row">
            <div class="form-group col-md-8">
                <label>时间</label>
                <div class="input-group timePicker col-md-7">
                    <input type="text" name="reservation" id="completeDate" class="form-control"/>
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
                <input type="button" class="btn btn-warning" value="查询">
            </div>
            <div class="from-group col-md-4 ">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a>锁定会员</a></li>
                    <li role="presentation"><a>锁定门店</a></li>
                    <li role="presentation" ng-class="{active:currentTab2}"><a>佣金收入</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <div id="sjqsEchart"  my-chart style="height: 400px;width: 900px;"></div>
        </div>
    </form>

    <!--表格-->
    <div class="panel panel-default">
        <table class="table ol-tab">
            <thead class="active">
            <tr>
                <td>日期</td>
                <td>锁定会员</td>
                <td>锁定门店</td>
                <td>佣金收入</td>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-empty" id="notData"><td class="text-center" colspan="5" ng-show="dates==null">暂无数据！</td></tr>
            <tr class="tr-noEmpty" id="HaveData" ng-repeat="x in dates">
                <td>{{x}}</td>
                <td>{{merchantNumbers[$index]}}</td>
                <td>{{userNumbers[$index]}}</td>
                <td>￥{{totalCommission[$index]/100.0 | number:2}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
